<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>

  <body>
    <table
      width="100%"
      border="0"
      align="center"
      cellpadding="0"
      cellspacing="0"
    >
      <!-- START HEADER/BANNER -->
      <tbody>
        <tr>
          <td align="center">
            <table
              class="col-600"
              width="600"
              border="0"
              align="center"
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    background="https://designmodo.com/demo/emailtemplate/images/header-background.jpg"
                    bgcolor="#66809b"
                    style="
                      background-size: cover;
                      background-position: top;
                      height: 400px;
                    "
                  >
                    <table
                      class="col-600"
                      width="600"
                      height="400"
                      border="0"
                      align="center"
                      cellpadding="0"
                      cellspacing="0"
                    >
                      <tbody>
                        <tr>
                          <td height="20"></td>
                        </tr>

                        <tr>
                          <td align="center" style="line-height: 0">
                            <img
                              style="
                                display: block;
                                line-height: 0px;
                                font-size: 0px;
                                border: 0px;
                              "
                              src="./images/complete.png"
                              width="110"
                              height="110"
                              alt="logo"
                            />
                          </td>
                        </tr>

                        <tr>
                          <td
                            align="center"
                            style="
                              font-family: 'Lato', sans-serif;
                              font-size: 20px;
                              color: #ffffff;
                              line-height: 8px;
                              font-weight: 300;
                            "
                          >
                            Your document has been completed
                          </td>
                        </tr>
                        <tr>
                          <td height="40"></td>
                        </tr>
                        <tr>
                          <td
                            height="30"
                            align="center"
                            style="
                              font-family: 'Open Sans', Arial, sans-serif;
                              font-size: 13px;
                              color: #ffffff;
                            "
                          >
                            <a
                              href="#"
                              style="
                                color: #ffffff;
                                cursor: pointer;
                                margin: 0 12px;
                                padding: 19px 43px;
                                outline: none;
                                border: none;
                                border-radius: 28px;
                                color: #ffffff;
                                letter-spacing: 0.5px;
                                font-size: 16px;
                                font-weight: 700;
                                line-height: 16px;
                                text-decoration: none;
                                background: linear-gradient(
                                  87deg,
                                  rgb(94, 114, 228) 0px,
                                  rgb(130, 94, 228) 100%
                                ) !important;
                                box-shadow: 0 2px 8px -1px rgba(21, 25, 36, 0.32);
                              "
                              >View Completed Documents</a
                            >
                          </td>
                        </tr>

                        <tr>
                          <td height="50"></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <!-- END HEADER/BANNER -->

        <!-- START 3 BOX SHOWCASE -->

        <tr>
          <td align="center">
            <table
              class="col-600"
              width="600"
              border="0"
              align="center"
              cellpadding="0"
              cellspacing="0"
              style="
                margin-left: 20px;
                margin-right: 20px;
                border-left: 1px solid #dbd9d9;
                border-right: 1px solid #dbd9d9;
                border-bottom: 1px solid #dbd9d9;
              "
            >
              <tbody>
                <tr>
                  <td height="35"></td>
                </tr>

                <tr>
                  <td
                    style="
                      padding: 0 20px;
                      font-family: 'Raleway', sans-serif;
                      font-size: 20px;
                      font-weight: bold;
                      color: #2a3a4b;
                    "
                  >
                    Usman Haider
                  </td>
                </tr>

                <tr>
                  <td height="10"></td>
                </tr>

                <tr>
                  <td
                    style="
                      padding: 0 20px;
                      font-family: 'Lato', sans-serif;
                      font-size: 14px;
                      color: #757575;
                      line-height: 24px;
                      font-weight: 300;
                    "
                  >
                   <a href="">usmanhaider@gmail.com</a>
                  </td>
                </tr>
                <tr>
                  <td height="20"></td>
                </tr>
              
                  <td
                    style="
                      padding: 0 20px;
                      font-family: 'Lato', sans-serif;
                      font-size: 14px;
                      color: #757575;
                      line-height: 24px;
                      font-weight: 300;
                    "
                  >
                  All parties have completed Complete with DocuSign: b1.pdf.
                  </td>
                </tr>
         
                <tr>
                  <td
                    style="
                      padding: 0 20px;
                      font-family: 'Lato', sans-serif;
                      font-size: 14px;
                      color: #757575;
                      line-height: 24px;
                      font-weight: 300;
                    "
                  >
                    Thank You, Sender name
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <tr>
          <td height="5"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
